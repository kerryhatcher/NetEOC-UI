




<div ng-controller="Flare.FlarePageController as FlaresCrtl">

    <a data-original-title="Broadcast Message" href="#" type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#flareModal" ng-click="FlaresCrtl.getLists()">
        <span class="glyphicon glyphicon-envelope"> Broadcast Message </span>
    </a>

  <h1>{{FlaresCrtl.title}}</h1>


    <table id="messagestable" datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>discription</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="message in FlaresCrtl.messages">
            <td>{{message.longTitle}}</td>
            <td>{{message.content}}</td>
            <td><a href="/Flare/message/{{ message._id }}">Details</a></td>
        </tr>
        </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="flareModal" tabindex="-1" role="dialog" aria-labelledby="flareModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{FlaresCrtl.FormTitle}}</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Subject</label>
                            <input ng-model="FlaresCrtl.newmsg.data.title" type="text" class="form-control" id="title" placeholder="title">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input ng-model="FlaresCrtl.newmsg.data.content" type="textbox" class="form-control" id="message" placeholder="message">
                        </div>
                        <select id="listSelector" class="form-control" ng-model="FlaresCrtl.newmsg.data.list">
                            <option ng-repeat="list in FlaresCrtl.lists" value="{{ list._id }}">{{ list.name }}</option>
                        </select>
                        <p></p>
                        <button ng-click="FlaresCrtl.savemessage()" type="submit" class="btn btn-danger" data-dismiss="modal">Fire</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>



</div>
